events {
    worker_connections 1024;
}

http {
    # Define upstream backend servers using IP addresses
    upstream backend_servers {
        # Round-robin load balancing (default)
        server 172.18.0.2:3000 max_fails=3 fail_timeout=30s;
        server 172.18.0.4:3000 max_fails=3 fail_timeout=30s;
        server 172.18.0.3:3000 max_fails=3 fail_timeout=30s;
        server 172.18.0.5:3000 max_fails=3 fail_timeout=30s;
        server 172.18.0.6:3000 max_fails=3 fail_timeout=30s;
    }

    # Server configuration
    server {
        listen 80;
        server_name localhost;

        # Access and error logs
        access_log /var/log/nginx/access.log;
        error_log /var/log/nginx/error.log;

        # Main location - proxy to backend servers
        location / {
            proxy_pass http://backend_servers;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Health check and timeout settings
            proxy_connect_timeout 5s;
            proxy_send_timeout 10s;
            proxy_read_timeout 10s;
            
            # Retry settings for failed backend connections
            proxy_next_upstream error timeout invalid_header http_500 http_502 http_503 http_504;
            proxy_next_upstream_tries 3;
            proxy_next_upstream_timeout 10s;
        }

        # Status endpoint for nginx
        location /nginx-status {
            stub_status on;
            access_log off;
        }

        # Health check endpoint
        location /health-check {
            return 200 "nginx is healthy\n";
            add_header Content-Type text/plain;
        }
    }
}
